<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Consulta de Professor</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
    <h1>Resultado da Consulta de Professor</h1>
    <!-- Exiba os resultados da consulta conforme necessÃ¡rio -->
    <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disciplina</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop sobre a lista de Professores e exibir cada aluno -->
                <tr th:each="professor : ${professores}">
                    <td th:text="${professor.id}"></td>
                    <td th:text="${professor.nome}"></td>
                    <td th:text="${professor.disciplina}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
</body>
</html>
