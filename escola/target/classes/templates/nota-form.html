<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nota</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
    <h1>Formulário de Nota</h1>
    <form action="/nota/salvar" method="post" onsubmit="validarFormulario()">
        <div class="form-group">
        <label for="disciplina">Disciplina:</label>
        <input class="form-control" type="text" id="disciplina" name="disciplina" required>
        </div>
        <br>
        <div class="form-group">
        <label for="tempo">Tempo:</label>
        <input class="form-control" type="text" id="tempo" name="tempo" required>
        </div>
        <br>
        <div class="form-group">
        <label for="valor">Nota:</label>
        <input class="form-control" type="number" id="valor" name="valor" required>
        </div>
        <br>
        <div class="form-group">
        <label for="usuarioId">ID do Usuário:</label>
        <input class="form-control" type="text" id="usuarioId" name="usuarioId" required>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Salvar Nota</button>
    </form>
    </div>
    
    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    
    <script>
        function validarFormulario() {
            var nota = document.getElementById('valor').value;

            if (nota <= 0 || nota >= 10 ) {
                alert("Por favor, preencha o campo nota com um valor maior ou igual a 0 ou igual ou menor que 10.");
                return false; // Impede o envio do formulário
            }
            else{
                return true; // Permite o envio do formulário  
            }

            
        }
    </script>
</body>
</html>
