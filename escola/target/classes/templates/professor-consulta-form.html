<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Professor</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
    <h1>Consulta de Professor</h1>
    <form action="/professor/consultar" method="get">
        <div class="form-group">
                <label for="professorId">ID do Professor:</label>
                <input type="text" class="form-control" id="professorId" name="professorId" placeholder="Informe o ID do Professor" required>
            </div>
        
        <!-- Adicione os campos do formulário conforme necessário -->
        <br>
        <button class="btn btn-primary" type="submit">Consultar Professor</button>
    </form>
    </div>
    
   <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
</body>
</html>
