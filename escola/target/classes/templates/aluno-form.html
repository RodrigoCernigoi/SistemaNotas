<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Formulário de Aluno</h1>

        <form action="/aluno/cadastrar" method="post" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input class="form-control" type="text" id="matricula" name="matricula" required>
            </div>
            <br>
            <button id="botaoCadastrar" class="btn btn-primary" type="submit">Cadastrar Aluno</button>
        </form>
    </div>

    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    
    <script>
        function validarFormulario() {
            var nome = document.getElementById('nome').value;
            var matricula = document.getElementById('matricula').value;

            if (nome === "" || matricula === "") {
                alert("Por favor, preencha todos os campos.");
                return false; // Impede o envio do formulário
            }
            else if (nome.length < 3 || matricula.length < 5) {
                alert("Por favor, preencha os campos com pelo menos 3 caracteres para Nome e 5 caracteres para Matrícula.");
                return false; // Impede o envio do formulário
            }
            else{
                return true; // Permite o envio do formulário  
            }

            
        }
    </script>
</body>
</html>
