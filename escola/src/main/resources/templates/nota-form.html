<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nota</title>
</head>
<body>
    <h1>Formulário de Nota</h1>
    <form action="/nota/salvar" method="post">
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" required>
        <br>
        <label for="tempo">Tempo:</label>
        <input type="text" id="tempo" name="tempo" required>
        <br>
        <label for="valor">Nota:</label>
        <input type="number" id="valor" name="valor" required>
        <br>
        <label for="usuarioId">ID do Usuário:</label>
        <input type="text" id="usuarioId" name="usuarioId" required>
        <br>
        <button type="submit">Salvar Nota</button>
    </form>
</body>
</html>
