<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Aluno</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Consulta de Aluno</h1>

        <form action="/aluno/consultar" method="get">
            <div class="col-6">
                <div class="form-group">
                    <label for="alunoId">ID do Aluno:</label>
                    <input type="text" class="form-control" id="alunoId" name="alunoId" placeholder="Informe o ID do Aluno" required>
                    <br>
                </div>
            </div>

            <div class="col-6">
                <button type="submit" class="btn btn-primary">Consultar Aluno</button>
                <a href="http://localhost:8080/main/home" class="btn btn-primary">Voltar</a>
            </div>
        </form>
    </div>
    
    

    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
</body>
</html>
